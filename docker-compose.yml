version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: minerva-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: minerva_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongodb-setup.js:/docker-entrypoint-initdb.d/setup.js:ro
    networks:
      - minerva-network
    command: mongod --auth
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/minerva_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Quarkus Backend (Development)
  backend:
    build:
      context: ./backend
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: minerva-backend
    restart: unless-stopped
    environment:
      MONGODB_USER: ${MONGODB_USER:-minerva_app}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD:-securepass}
      QUARKUS_MONGODB_CONNECTION_STRING: mongodb://mongodb:27017
      QUARKUS_MONGODB_DATABASE: minerva_db
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_HTTP_CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:4200}
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - minerva-network
    volumes:
      # Mount keys directory
      - ./keys:/keys:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Angular Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: minerva-frontend
    restart: unless-stopped
    environment:
      API_URL: http://localhost:8080
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - minerva-network
    volumes:
      - ./frontend/src:/app/src
      - frontend_node_modules:/app/node_modules

  # MongoDB Express (Optional - Database UI)
  mongo-express:
    image: mongo-express:latest
    container_name: minerva-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_ROOT_PASSWORD:-changeme}
      ME_CONFIG_MONGODB_URL: mongodb://admin:${MONGODB_ROOT_PASSWORD:-changeme}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGOEXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGOEXPRESS_PASSWORD:-admin}
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - minerva-network
    profiles:
      - debug

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  minerva-network:
    driver: bridge
