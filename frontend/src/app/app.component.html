<div class="app-container" *ngIf="!isLoginPage()">

      <span class="icon">â˜°</span>
    </button>

      <div class="user-details">
        <span class="user-name">{{ currentUser.fullName }}</span>
        <span class="user-role">{{ currentUser.roles[0] }}</span>
